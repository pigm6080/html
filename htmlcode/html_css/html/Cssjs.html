<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>타이틀</title>
    <style>
        h1{
            text-align: justify;

        }
        p{
            text-transform: uppercase;
            text-shadow: 3px 5px 1px blue;
            word-wrap: break-word;
            border: 1px solid black;
        }
        .aa{
            column-gap: 50px;
            column-rule: 4px outset red;
            column-count: 2;
        }
    </style>
</head>
<body>
    <h1>Css 텍스트 정렬예제</h1>

    <p class="upper">
        aodns
        ewrfweaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaafwews</p>
    <div class = "aa">
        gㄴ잔안ㅁㅇㄴㄹㄴㅇㄹㄴasdasdasㅇㄹㄴㅇㄹㅇㄴㄹㄴㅇㄴㅇ

    </div>
    
</body>
</html>
