<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>타이틀</title>
    <style>
        div{
            width: 100px;
            height: 50px;
            border: 1px solid black;
            background: yellow;
            transition: width 5s,height 5s, boder 5s,-webkit-transform 5s;
        }
        div:hover{
            width: 200px;
            height: 100px;
            border: 10px solid red;
            -webkit-transform: rotate(180deg);
        }

    </style>
</head>
<body>
    <div>마우스를 올려보세요.</div>
</body>
</html>
