<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>타이틀</title>
    <style></style>
    <script>
        var computer = 50;
        var n=0;
        function a(){
            var re ="";
            var number = parseInt(document.getElementById("user").value);
            n++;
            if(computer==number)
                re = "성공입니다";
            else if(number<computer)
                re = "높습니다.";
            else
                re = "낮습니다.";
            document.getElementById("result").value = re;
            document.getElementById("num1").value = n;
            document.getElementById("user").value = "";

        }



    </script>
</head>
<body>
    <h2>숫자 맞추기 게임</h2>
    이게임은 컴퓨터가 생성한 숫자를 맞추는 게임입니다. 숫자는 1부터 100사이에 있습니다.
    <form>
        숫자:
        <input type="text" id="user"size="5">
        <input type="button" value="확인" onclick="a();"><br>
        추측횟수:
        <input type="text" id="num1"size="5">
        힌트:
        <input type="text" id="result" size="16">

    </form>

</body>
</html>
